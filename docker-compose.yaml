services:
  api:
    image: async_api_image
    build: .
    restart: always
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - 0:8000
#    command: uvicorn main:app --reload --host $SERVICE_HOST --port $SERVICE_PORT
    command: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind $SERVICE_HOST:$SERVICE_PORT
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - default
    container_name: 'middle_practicum_api'

  postgres:
    image: postgres:16.0
    ports:
      - "0:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p ${POSTGRES_PORT}" ]
        interval: 5s
        timeout: 5s
        retries: 5
    networks:
      - default
    container_name: 'middle_practicum_auth_postgres'

  redis:
    image: redis:7.2.5
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
    env_file:
      - .env
    ports:
      - 0:6379
    networks:
      - default
    container_name: 'middle_practicum_auth_redis'

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - api
    ports:
      - "80:80"
    container_name: 'middle_practicum_nginx'

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - '6831:6831/udp'
      - '16686:16686'
    networks:
      - default

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.57.0/24